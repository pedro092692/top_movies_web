{% extends 'base.html' %}

{% block title %}List Movie{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="heading">List Of Movies</h1>
    <div class="container pb-5">
      {% if not movies %}
        {% for title in all_titles %}
          <p><a href="#">{{ title['movie_title'] }} - {{ title['movie_release_date'] }}</a></p>
        {% endfor %}
      {%else%}
        {{ movies }}
      {% endif %}
    </div>
  </div>
{% endblock %}
